{% extends '_base.html' %}

{% block page_title %}Delete Book {{ book.title }}{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>"Delete Book "{{ book.title }}</h1>
        <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
        <input type="submit" class="btn btn-danger" value="Yes, I'm sure">
    </form>
    <br>
    <a href="{% url 'book_list' %}">View All Books</a>
{% endblock %}
